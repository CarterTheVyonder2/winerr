<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Error Message Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/win1.png" type="image/png">
</head>

<body>
    <div class="os-selector">
        <label for="os">Select an OS:</label>
        <select id="os" name="os">
            <option value="win1">Windows 1.0/2.0</option>
            <option value="win31">Windows 3.1</option>
            <option value="win95">Windows 95</option>
            <option value="winmem">Windows Memphis</option>
            <option value="win98">Windows 98</option>
            <option value="win2k">Windows 2000</option>
            <option value="winwh">Windows Whistler build 2419</option>
            <option value="winxp">Windows XP</option>
            <option value="winlh-4093">Windows Longhorn build 4093</option>
            <option value="win7">Windows 7</option>
            <option value="win8">Windows 8/8.1</option>
            <option value="win10">Windows 10 build 20H2</option>
            <option value="win11">Windows 11</option>
        </select>
    </div>
    <br>
    <div class="error-msg">
        <canvas id="canvas" width="0" height="0"></canvas>
        <canvas id="test-canvas" width="0" height="0"></canvas>
        <br><br><a class="dl" style="display:none;cursor:pointer;">ðŸ“¥ Download</a>
        <span class="error-txt"></span>
    </div>
    <div class="direct-link"></div>
    <br>
    <span class="cross-wrapper"></span>
    <label for="err-title">Error title:</label><br>
    <input type="text" id="err-title" name="err-title">
    <br>
    <label for="err-desc">Error content:</label><br>
    <input type="text" id="err-desc" name="err-desc">
    <br>
    <label for="icon">Icon ID:</label><br>
    <input type="number" id="icon" min="1" max="405" value="1"> <small><a href="/icons">Icon IDs</a></small>
    <br>
    <div class="btns">
        <div class="btn1">
            <label for="btn1">Button 1:</label><br>
            <input type="text" id="btn1" name="btn1">

            <input type="checkbox" id="btn1-dis" name="btn1-dis">
            <label for="btn1-dis">Disabled</label>

            <input type="checkbox" id="btn1-rec" name="btn1-rec">
            <label for="btn1-rec">Recommended</label>
        </div>
        <div class="btn2">
            <label for="btn2">Button 2:</label><br>
            <input type="text" id="btn2" name="btn2">

            <input type="checkbox" id="btn2-dis" name="btn2-dis">
            <label for="btn2-dis">Disabled</label>

            <input type="checkbox" id="btn2-rec" name="btn2-rec">
            <label for="btn2-rec">Recommended</label>
        </div>
        <div class="btn3">
            <label for="btn3">Button 3:</label><br>
            <input type="text" id="btn3" name="btn3">

            <input type="checkbox" id="btn3-dis" name="btn3-dis">
            <label for="btn3-dis">Disabled</label>

            <input type="checkbox" id="btn3-rec" name="btn3-rec">
            <label for="btn3-rec">Recommended</label>
        </div>
    </div>
    <br>
    <span class="clr">
        <div class="color"></div>
    </span>
    <button class="generate">Generate!</button><br><br>
    <p>If you have any ideas to improve the generator or you've encountered a bug, feel free to DM me in Discord:
        <b>shikoshib</b>
    </p>
    <script>
      // Waiting for fonts and error assets to load
      generate = document.querySelector(".generate");
      generate.innerHTML = "Loading assets...";
      generate.disabled = true;

        let fonts;
        let assetsArray;
        async function load() {
            let f = await fetch("/err/fonts");
            fonts = await f.json();

            let a = await fetch("/err/assets");
            assetsArray = await a.json();
        }
        load().then(()=>{generate.innerHTML = "Generate!";generate.disabled = false;});
    </script>
    <script src="createError.js"></script>
    <script src="ui.js"></script>
</body>

</html>
